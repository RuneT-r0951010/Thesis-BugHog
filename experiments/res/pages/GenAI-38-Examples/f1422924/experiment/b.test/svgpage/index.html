<!-- SVG content with accessKey event and CSP header script-src 'none' -->
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Security-Policy" content="script-src 'none';">
</head>
<body>
<svg width="100" height="100">
  <rect width="100" height="100" style="fill:rgb(0,0,255);">
    <set attributeName="x" to="50" begin="accessKey(event)"/>
  </rect>
</svg>
<button accessKey="k" onclick="alert('Keylogger activated')">Press 'K'</button>
</body>
</html>
