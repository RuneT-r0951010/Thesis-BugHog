<html>
  <head>
    <title>CSP Vulnerability Test</title>
  </head>
  <body>
    <iframe id="test-iframe" src="https://example.com" style="width: 100%; height: 100%;" csp="default-src 'self';" onload="measureLoadTime();"></iframe>
    <script>
      function measureLoadTime() {
        const start = performance.now();
        const iframe = document.getElementById('test-iframe');
        iframe.onload = function() {
          const end = performance.now();
          console.log('Load time: ' + (end - start) + 'ms');
        };
      }
    </script>
  </body>
</html>
