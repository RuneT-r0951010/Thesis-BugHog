<head>
    <meta http-equiv="Content-Security-Policy" content="script-src 'unsafe-inline'">
</head>
<body>
    <script>
        let blob = new Blob([
        `<script>
        eval('alert(location.href)');
        <\/script>`
    ], {
            type: "text/html"
        });
        let url = URL.createObjectURL(blob);
        location.href = url;
    </script>
</body>
