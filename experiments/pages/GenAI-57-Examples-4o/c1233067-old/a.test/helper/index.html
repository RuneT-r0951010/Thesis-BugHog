<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'; frame-ancestors 'self';">
  </head>
  <body>
    <!-- A large CSP is applied through the iframe csp attribute -->
    <iframe src="https://example.com" csp="script-src 'self'; default-src 'self'; img-src 'self' https:; style-src 'self' 'unsafe-inline'; connect-src 'self' https://api.example.com; frame-src 'self' https://other.example.com; child-src 'self'; media-src 'self' https://media.example.com; object-src 'none';" width="100%" height="100%"></iframe>
  </body>
</html>
