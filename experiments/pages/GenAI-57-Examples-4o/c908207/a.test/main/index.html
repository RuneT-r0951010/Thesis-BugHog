<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'none';">
</head>
<body>
    <script>
        let params = new URLSearchParams(window.location.search);
        let inj = params.get('inj');
        if (inj) {
            document.write(decodeURIComponent(inj)); // This simulates the injection point
        }
    </script>
</body>
</html>
